<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project Pixels Art</title>
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>

    <section id="color-palette" class="pixel-colors">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
    </section>

    <section class="menu">
      <button id="clear-board">Limpar</button>
      <label for="board-size">Tamanho da Tabela: </label>
      <input
        type="number"
        id="board-size"
        min="5"
        max="50"
        maxlength="2"
        required
      />
      <button id="generate-board">VQV</button>
    </section>

    <section id="pixel-board" class="pixel-table"></section>

    <script src="script.js"></script>
  </body>
</html>
