<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <section id="section">
      <h1 id="title">Paleta de Cores</h1>
      <table id="color-palette">
        <tr>
          <th class="color" id="black"></th>
          <th class="color" id="green"></th>
          <th class="color" id="yellow"></th>
          <th class="color" id="blue"></th>
          <th class="color" id="red"></th>
        </tr>
      </table>
      <button id="clear-board">Limpar</button>
      <table id="pixel-board"></table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
